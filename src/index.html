<!DOCTYPE html>
<html lang="{{locale.lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' ws: data: gap: https: http: 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title ng-bind="pageTitle"></title>
    <!--<base href="/"/>-->
    <link rel="stylesheet" href="css/app-{{locale.dir}}.css">
</head>
<body>

<div class="pane" ng-controller="baseController as bvm" id="base-page">
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
            <button class="button button-icon ion-ios-arrow-back" ng-if="bvm.showBackButton" ng-click="bvm.goBack()"></button>
        </div>
        <h2 class="title" ng-bind="bvm.pageTitle">Vesta Framework</h2>
        <div class="buttons">

        </div>
    </ion-header-bar>
    <div class="pane" ui-view="master"></div>
</div>

<script src="js/lib.js"></script>
<script src="cordova.js"></script>
<script src="js/app.js"></script>
</body>
</html>
